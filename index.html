<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Simon Game</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald|Titillium+Web:900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="button-group">
			<div class="btn green-button green" id="0"></div>
			<div class="btn red-button red" id="1"></div>
			<div class="btn yellow-button yellow" id="3"></div>
			<div class="btn blue-button blue" id="2"></div>
		</div>
		<div class="control-panel">
			<h1>Simon</h1>
			<div class="control-buttons">
				<div class="count">
					<div class="show"></div>
					<h5>COUNT</h5>
				</div>
				<div class="start">
					<div class="btn start-button"></div>
					<h5>START</h5>
				</div>
				<div class="strict">
					<div class="strict-light"></div>
					<div class="btn strict-button"></div>
					<h5>STRICT</h5>
				</div>
			</div>
			<div class="on-off">
				<div>OFF</div>
				<div class="on-off-buttons">
					<div class="btn off"></div>
					<div class="btn on hidden"></div>
				</div>
				<div>ON</div>
			</div>
		</div>
	</div>
</body>
</html>
